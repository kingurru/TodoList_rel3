<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Todolist</title>
</head>
<body>

<form action="/" method="post">
	<input type="text" aria-label="Описание задачи" placeholder="Например, уехать из страны"
	       required>
	<select name="task-priority" aria-label="Выбор приоритета задачи">
		<option value="green">Обычная</option>
		<option value="yellow">Важная</option>
		<option value="red">Срочная</option>
	</select>
	<button type="submit">Добавить</button>
</form>

<div class="flex-container">
	<ul class="todolist green">
		<li class="title green-title">Обычные</li>
	</ul>
	<ul class="todolist yellow">
		<li class="title yellow-title">Важные</li>
	</ul>
	<ul class="todolist red">
		<li class="title red-title">Срочные</li>
	</ul>
</div>

</body>
</html>
